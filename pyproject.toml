[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lia-delivery"
version = "0.1.0"
description = "FastAPI app generated from n8n workflows"
requires-python = ">=3.9"
readme = "README.md"

dependencies = [
  "fastapi>=0.110",
  "uvicorn[standard]>=0.27",
  "pydantic>=2.6",
  "pydantic-settings>=2.2",
  "sqlalchemy>=2.0",
  "psycopg[binary]>=3.1",
  "httpx>=0.27",
  "tenacity>=8.2",
  "apscheduler>=3.10",
  "python-dotenv>=1.0",
]

[project.optional-dependencies]
openai = ["openai>=1.10"]
test = ["pytest>=7.4"]

[tool.setuptools.packages.find]
include = ["app*"]
exclude = ["prompts*", "n8n_workflows*", "scripts*", "tests*"]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-q"
