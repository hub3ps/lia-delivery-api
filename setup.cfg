[metadata]
name = lia-delivery
version = 0.1.0
description = FastAPI app generated from n8n workflows
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.9
install_requires =
    fastapi>=0.110
    uvicorn[standard]>=0.27
    pydantic>=2.6
    pydantic-settings>=2.2
    sqlalchemy>=2.0
    psycopg[binary]>=3.1
    httpx>=0.27
    tenacity>=8.2
    apscheduler>=3.10
    python-dotenv>=1.0
include_package_data = True

[options.packages.find]
include = app*
exclude = prompts*, n8n_workflows*, scripts*, tests*
